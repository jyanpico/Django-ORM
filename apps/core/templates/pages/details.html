{% extends "base.html" %}

{% block title %}
    Detail Page
{% endblock title %}

{% block content %}
<div class="container pt-2">
    <div class="row">
        <div class="col-md-7">
            <div id="chart">
                <embed type="image/svg+xml" src="{{ rendered_chart_svg_as_datauri|safe }}" />
            </div>
        </div>

        <div class="col-md-5">
            <h1>{{ panel.github_username}}</h1>
                <p> {{panel.repo_name }} </p>
                <a href="{{ panel.repo_url }}" class="btn btn-primary" role="button">Click here for more info</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
